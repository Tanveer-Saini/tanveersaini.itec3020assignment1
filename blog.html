<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog (NEW)</title>

    <!-- Favicon and icons for different devices -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Bootstrap CSS and custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="blog-page">
<!-- NAVBAR SCRIPT -->
<div id="navbar"></div>
<script>
    // Fetch and insert the navbar HTML from a separate file
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;

            // Dark Theme Toggle Script
            var icon = document.getElementById("icon");
            if (icon) {
                icon.onclick = function() {
                    document.body.classList.toggle("dark-theme");
                    if(document.body.classList.contains("dark-theme")) {
                        icon.src="/images/sun.png";
                    } else {
                        icon.src="/images/moon.png";
                    }
                };
            } else {
                console.error('Icon element not found');
            }
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>

<!-- Main Banner Section -->
<div class="banner-image" style="background-image: url('images/blogbanner.jpg'); height: 400px; background-size: cover; background-position: center;">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <!-- Blog Header -->
                <br><br><br><br><br><br><br>
                <h1 class="headingText" style="color: black;">Blog</h1>
            </div>
        </div>
    </div>
</div>

<!-- Blog Content Section -->
<div class="container mt-5">
    <h1>My Blog</h1>
    <div id="blog-list"></div> <!-- Placeholder for dynamically loaded blog posts -->
</div>

<!-- Script for adding the actual blog to the page -->
<script src="scripts.js"></script>

</body>
</html>
