<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <!-- Favicon and icons for different devices -->
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Bootstrap CSS and custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- NAVBAR SCRIPT -->
<div id="navbar"></div>
<script>
    // Fetch and insert the navbar HTML from a separate file
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;

            // Dark Theme Toggle Script
            var icon = document.getElementById("icon");
            if (icon) {
                icon.onclick = function() {
                    document.body.classList.toggle("dark-theme");
                    if(document.body.classList.contains("dark-theme")) {
                        icon.src="images/sun.png";
                    }else{
                        icon.src="images/moon.png";
                    }
                };
            } else {
                console.error('Icon element not found');
            }
        })
        .catch(error => console.error('Error loading navbar:', error));
</script>

<!-- Main Banner Section -->
<div class="banner-image" style="background-image: url('images/contactbanner.jpg'); height: 400px; background-size: cover; background-position: center; background: var(--color-a);">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <!-- Contact Header -->
                <br><br><br><br><br><br><br>
                <h1 class="brandcolor1 headingText">Contact</h1>
            </div>
        </div>
    </div>
</div>

<!-- Contact Form Section -->
<section id="contact-form" style="background: var(--color-e); padding: 50px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Contact Form with various input fields -->
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div>
                            <!-- Radio buttons for gender selection -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="nonBinary" value="nonBinary" required>
                                <label class="form-check-label" for="nonBinary">Non-Binary</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="urgency" class="form-label">Urgency</label>
                        <!-- Dropdown for urgency selection -->
                        <select class="form-select" id="urgency" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inquiry" class="form-label">Type of Inquiry</label>
                        <!-- Dropdown for inquiry type selection -->
                        <select class="form-select" id="inquiry" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="hire">Hire Me</option>
                            <option value="request">Requests</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Social Media Links Section -->
<section id="social-media" style="background: var(--color-e); padding: 20px 0;">
    <div class="container text-center">
        <h3 class="headingText">Follow Me</h3>
        <div class="d-flex justify-content-center">
            <!-- Social media links with icons -->
            <a href="https://www.instagram.com/tanveersaini.jpg/" target="_blank" class="btn btn-outline-primary mx-2">
                <img src="images/instagram.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
            <a href="https://www.linkedin.com/in/tanveersaini/" target="_blank" class="btn btn-outline-primary mx-2">
                <img src="images/linkedin.png" alt="LinkedIn" style="width: 24px; height: 24px;">
            </a>
        </div>
    </div>
</section>

<!-- Footer Section -->
<div id="footer"></div>
<script>
    // Fetch and insert the footer HTML from a separate file
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
</body>
</html>
